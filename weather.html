<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="pictures/search-512.webp" alt="search icon"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="pictures/RAIN5.png" class="weather-icon" alt="weather icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Oujda</h2>
            <p class="datetime">Date et heure</p>

            <div class="details">
                <div class="col">
                    <img src="pictures/HUMIDITY4_files/12446256.png" alt="humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="pictures/Search results for Wind - Flaticon_files/10656900.png" alt="wind icon">
                    <div>
                        <p class="WIND">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js">
        
 
    </script>
</body>
</html>
